<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="pageone">
      <div data-role="main" class="ui-content">
        <form>
          <input id="filterTable-input" data-type="search" placeholder="Search For Spells...">
        </form>
        <table data-role="table" data-mode="columntoggle" class="ui-responsive ui-shadow" id="myTable" data-filter="true" data-input="#filterTable-input">
          <thead>
            <tr>
              <th>Spell</th>
              <th data-priority="1">Classes</th>
              <th data-priority="2">School</th>
              <th data-priority="3">Description</th>
              <th data-priority="4">Range</th>
              <th data-priority="5">Duration</th>
              <th data-priority="6">Casting Time</th>
            </tr>
          </thead>
          <tbody id="spells-body">
          </tbody>
        </table>
      </div>
    </div>
    <script src="dnd.js"></script>
  </body>
</html>
